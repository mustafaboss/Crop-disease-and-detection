<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Plants Disease Detection System</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                background-color: #f8f9fa; /* Light grey background */
            }
            .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            nav {
                background-color: #28a745; /* Greenish header background */
                color: #ffffff; /* White text */
            }
            nav a {
                color: #ffffff; /* White text for navigation links */
            }
            .container {
                background-color: #ffffff; /* White background for content */
                border-radius: 10px; /* Rounded corners for content */
                padding: 20px;
                margin-top: 20px; /* Space between header and content */
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" style="color: #ffffff;">Plants Disease Detection System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_image' %}" style="color: #ffffff;">Predict Disease</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}" style="color: #ffffff;">Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-r0iGmrVB0jUW81WeIA5r+ST2LlB9Uq9tBdaGXePz2V6NqJSq2L0oW6I5zr5BJsSk" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
